<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>آغاز ثبت‌نام نمایندگان</title>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      background: #f9f9f9;
      text-align: center;
      padding: 50px;
      color: #333;
    }
    h1 {
      font-size: 2.2rem;
      margin-bottom: 20px;
    }
    #countdown {
      font-size: 2.5rem;
      font-weight: bold;
      margin: 20px 0;
      color: #007BFF;
    }
    #message {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }
    #registerLink {
      display: none;
      padding: 12px 30px;
      font-size: 1.1rem;
      background-color: #28a745;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.3s;
    }
    #registerLink:hover {
      background-color: #218838;
    }
    .card {
      background: #fff;
      padding: 30px;
      max-width: 500px;
      margin: 30px auto;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>📢 آغاز ثبت‌نام نمایندگان روستای خدرشاه</h1>
    <p>ثبت‌نام از:</p>
    <div id="countdown">در حال محاسبه...</div>
    <div id="message"></div>
    <a href="register_candidate.php" id="registerLink">✅ ثبت‌نام کنید</a>
  </div>

  <script>
    // تاریخ آغاز ثبت‌نام
    const startDate = new Date("2025-09-01T00:00:00");

    function updateCountdown() {
      const now = new Date();
      const diff = startDate - now;

      if (diff <= 0) {
        document.getElementById('countdown').textContent = "ثبت‌نام آغاز شد!";
        document.getElementById('message').textContent = "اکنون می‌توانید فرم ثبت‌نام را تکمیل کنید:";
        document.getElementById('registerLink').style.display = "inline-block";
        clearInterval(timer);
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);

      document.getElementById('countdown').textContent =
        `${days} روز، ${hours} ساعت، ${minutes} دقیقه مانده`;
    }

    updateCountdown(); // بار اول
    const timer = setInterval(updateCountdown, 1000);
  </script>

</body>
</html>
