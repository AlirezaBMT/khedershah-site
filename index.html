<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>آغاز ثبت‌نام نمایندگان</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Vazirmatn', Tahoma, sans-serif;
      background: linear-gradient(to top right, #e0f7fa, #ffffff);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .countdown-card {
      background: #ffffff;
      padding: 40px 25px;
      border-radius: 20px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 500px;
      width: 100%;
      transition: transform 0.3s;
    }
    .countdown-card:hover {
      transform: translateY(-5px);
    }
    h1 {
      font-size: 1.9rem;
      font-weight: 700;
      margin-bottom: 15px;
      color: #00796b;
    }
    p {
      font-size: 1.1rem;
      color: #555;
      margin-bottom: 25px;
    }
    #countdown {
      font-size: 2rem;
      font-weight: bold;
      color: #d32f2f;
      margin-bottom: 15px;
    }
    #message {
      font-size: 1.1rem;
      color: #555;
      margin-bottom: 25px;
    }
    #registerLink {
      font-weight: 700;
      font-size: 1.15rem;
      padding: 12px 30px;
    }

    /* ریسپانسیو موبایل */
    @media (max-width: 576px) {
      .countdown-card {
        padding: 30px 15px;
      }
      h1 {
        font-size: 1.6rem;
      }
      #countdown {
        font-size: 1.6rem;
      }
      #registerLink {
        font-size: 1rem;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>

  <div class="countdown-card">
    <h1>📢 آغاز ثبت‌نام نمایندگان روستای خدرشاه</h1>
    <p>زمان باقی‌مانده تا آغاز ثبت‌نام:</p>
    <div id="countdown">در حال محاسبه...</div>
    <div id="message"></div>
    <a href="register_candidate.php" id="registerLink" class="btn btn-success" style="display:none;">ثبت‌نام کنید</a>
  </div>

  <script>
    // تاریخ آغاز ثبت‌نام
    const startDate = new Date("2025-09-01T00:00:00"); // YYYY-MM-DD

    function updateCountdown() {
      const now = new Date();
      const diff = startDate - now;

      if (diff <= 0) {
        document.getElementById('countdown').textContent = "ثبت‌نام آغاز شد!";
        document.getElementById('message').textContent = "اکنون می‌توانید فرم ثبت‌نام را تکمیل کنید:";
        document.getElementById('registerLink').style.display = "inline-block";
        clearInterval(timer);
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);

      document.getElementById('countdown').textContent =
        `${days} روز، ${hours} ساعت و ${minutes} دقیقه مانده`;
    }

    updateCountdown(); // بار اول
    const timer = setInterval(updateCountdown, 1000);
  </script>

</body>
</html>
